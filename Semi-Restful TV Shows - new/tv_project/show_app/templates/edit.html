<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
</head>
<body style="background-color: black; color: gold; ;">
    <div style="display: inline; width: 300px;  justify-items: center; margin-left: 400px;  padding: 50px; margin-right: 200px;  font-family: math;
    font-variant-caps: unicase;">
        <h1>Edit Show {{show.id}}</h1>
        <form action="/shows/edit/{{show.id}}" method="POST">
            {% csrf_token %}
            <label for="">Title</label>
            <input type="text" value="{{show.show_title}}" name="show_title" style="background-color: blanchedalmond;">
            <label for="">Network</label>
            <input type="text" value="{{show.show_network}}" name="show_network" style="background-color: blanchedalmond;">
            <label for="">Relase Date</label >
            <input type="date" value="{{show.show_date|date:'c'}}" name="show_date" style="background-color: blanchedalmond;">
            <label for="">Description</label>
            <input type="text" value="{{show.desc}}"  name="show_desc" style="height: 80px; margin-bottom: 10px; background-color: blanchedalmond;">
            <input type="submit" value="Update" style="background-color:darkred; color: gold;">
    </form>
    </div>
        <a style="color: gold;" href="/shows">Go Back</a>
</body>
</html>
