<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <style>.satir{margin: 10px; font-size: 20px;}</style>
</head>
<body>
    <form action='/result' method='POST'>
        {% csrf_token %}
            <div class="container" style="border: 2px solid; margin: auto; width: 600px; margin-top: 100px; height: 300px; padding: 30px;">
                <div class="updiv">
                    <label >Your Name</label>
                    <input name="name" type="text" >
                    <br>
                    <label for="">Dojo Location</label>
                    <select name="city" id="">
                        <option value="San jose">san jose</option>
                        <option  value="Leon">Leon</option>
                        <option  value="7akeem">7akeem</option>
                    </select>
                    <br>
                    <label for="">Favorite Language</label>
                    <select name="language" id="">
                        <option value="Python">Python</option>
                        <option value="Java">Java</option>
                    </select>
                    <br>
                </div>
                <br>
                <br>
                <div class="bottomdiv">
                <label for="">Comment (optional)</label>
                <input type="text" name="comment">
        </div>
        <button type='submit' style="font-size: large; color: aliceblue; background-color: aqua;">button</button>

    </div>
</form>

</body>
</html>
